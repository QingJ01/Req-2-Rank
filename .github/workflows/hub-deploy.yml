name: Hub Deploy

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "packages/hub/**"
      - "packages/core/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/hub-deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @req2rank/hub typecheck
      - run: pnpm --filter @req2rank/hub test
      - run: pnpm --filter @req2rank/hub next:build
      - name: Check required deploy secrets
        id: deploy-secrets
        shell: bash
        run: |
          missing=()
          [ -z "${{ secrets.R2R_DATABASE_URL }}" ] && missing+=("R2R_DATABASE_URL")
          [ -z "${{ secrets.VERCEL_TOKEN }}" ] && missing+=("VERCEL_TOKEN")
          [ -z "${{ secrets.VERCEL_ORG_ID }}" ] && missing+=("VERCEL_ORG_ID")
          [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ] && missing+=("VERCEL_PROJECT_ID")

          if [ ${#missing[@]} -gt 0 ]; then
            echo "available=false" >> "$GITHUB_OUTPUT"
            echo "::warning::Hub deploy skipped. Missing secrets: ${missing[*]}"
          else
            echo "available=true" >> "$GITHUB_OUTPUT"
          fi
      - run: pnpm --filter @req2rank/hub db:migrate
        if: steps.deploy-secrets.outputs.available == 'true'
        env:
          R2R_DATABASE_URL: ${{ secrets.R2R_DATABASE_URL }}
      - run: pnpm dlx vercel deploy --prod --yes --cwd packages/hub --token=${{ secrets.VERCEL_TOKEN }}
        if: steps.deploy-secrets.outputs.available == 'true'
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      - name: Deployment skipped notice
        if: steps.deploy-secrets.outputs.available != 'true'
        run: echo "Hub deployment skipped because required secrets are missing."
